<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Loader</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #f4f6f9;
}
.loader {
display: flex;
gap: 10px;
}
.dot {
width: 15px;
height: 15px;
background: #3498db;
border-radius: 50%;
animation: bounce 1.2s infinite alternate;
}
.dot:nth-child(2) {
animation-delay: 0.4s;
}
.dot:nth-child(3) {
animation-delay: 0.8s;
}
@keyframes bounce {
from {
transform: translateY(0);
}
to {
    transform: translateY(-20px);
}
}
</style>
</head>
<body>
<div class="loader">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
</body>
</html>
