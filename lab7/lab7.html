<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Components Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container my-5">
<h2 class="text-center mb-4">Bootstrap Components Dashboard</h2>
<div class="accordion" id="componentsAccordion">
<div class="accordion-item">
<h2 class="accordion-header" id="headingOne">
<button class="accordion-button" type="button" data-bs-toggle="collapse"
data-bs-target="#collapseOne">
Cards
</button>
</h2>
<div id="collapseOne" class="accordion-collapse collapse show"
data-bs-parent="#componentsAccordion">
<div class="accordion-body">
<div class="card" style="width: 18rem;">
<img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d"
class="card-img-top" alt="Sample Image">
<div class="card-body">
<h5 class="card-title">Innovation</h5>
<p class="card-text">Driving growth with modern technology</p>
<a href="#" class="btn btn-primary">Go somewhere</a>
</div>
</div>
</div>
</div>
</div>
<div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseTwo">
    Alerts
    </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse"
    data-bs-parent="#componentsAccordion">
    <div class="accordion-body">
    <div class="alert alert-success">Success alert—check it out!</div>
    <div class="alert alert-warning">Warning alert—check it out!</div>
    <div class="alert alert-danger">Danger alert—check it out!</div>
    </div>
    </div>
    </div>
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseThree">
    Buttons
    </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse"
    data-bs-parent="#componentsAccordion">
    <div class="accordion-body">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    </div>
    </div>
    </div>
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingFour">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseFour">
    Table
</button>
</h2>
<div id="collapseFour" class="accordion-collapse collapse"
data-bs-parent="#componentsAccordion">
<div class="accordion-body">
<table class="table table-striped">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
</tr>
</thead>
<tbody>
<tr>
<td>Janvi</td>
<td>janvipandya0404@gmail.com</td>
</tr>
<tr>
<td>Malay</td>
<td>malaytank13@gmail.com</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
