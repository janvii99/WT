<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery using Flex</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background: #f9f9f9;
}
h2 {
text-align: center;
margin: 20px 0;
}
.gallery-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 15px;
padding: 20px;
}
.gallery-item {
flex: 1 1 calc(25% - 15px);
max-width: calc(25% - 15px);
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 6px rgba(0,0,0,0.1);
transition: transform 0.3s;
}
.gallery-item:hover {
transform: scale(1.05);
}
.gallery-item img {
width: 100%;
height: 200px; /* fixed height for neat grid */
object-fit: cover;
display: block;
}
/* Responsive: 2 per row on tablets */
@media (max-width: 768px) {
.gallery-item {
flex: 1 1 calc(50% - 15px);
max-width: calc(50% - 15px);
}
}
/* Responsive: 1 per row on mobile */
@media (max-width: 480px) {
.gallery-item {
flex: 1 1 100%;
max-width: 100%;
}
}
</style>
</head>
<body>
<h2>Responsive Photo Gallery using Flex</h2>
<div class="gallery-container">
<div class="gallery-item"><img
src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=400&h=300&fit=crop"
